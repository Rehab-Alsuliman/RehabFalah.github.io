<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #6a4f8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    h2 {
      color: #6a4f8a;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h3 {
      margin-top: 0;
    }

    .projects,
    .skills {
      list-style-type: none;
      padding: 0;
    }

    .project,
    .skill {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

  <header>
